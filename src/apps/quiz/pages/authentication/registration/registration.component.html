<base-nav></base-nav>
<div class="container-fluid">
  <br/>
  <form>
     <div class="form-group">
        <!--<div errorwrap *ngIf="formStatus.error">{{ formStatus.error }}</div> -->
    </div>
     <div class="form-group row">
      <label for="id" class="col-xs-3 col-sm-1 col-form-label">UserID</label>
      <div class="col-xs-9 col-sm-3">
        <input class="form-control" [(ngModel)]="registration_form.id"  type="text" id="id" name="id">
      </div>
    </div>
    <div class="form-group row">
        <!--<div errorwrap *ngIf="formStatus.userID">{{ formStatus.userID }}</div>-->
    </div>
     <div class="form-group row">
      <label for="password" class="col-xs-3 col-sm-1  col-form-label">Password</label>
      <div class="col-xs-9 col-sm-3">
        <input class="form-control" [(ngModel)]="registration_form.password"  type="password" id="password" name="password">
      </div>
    </div>


     <div class="form-group row">
      <label for="email" class="col-xs-3 col-sm-1 col-form-label">email</label>
      <div class="col-xs-9 col-sm-3">
        <input class="form-control" [(ngModel)]="registration_form.email"  type="email" id="email" name="email">
      </div>
    </div>


    <div class="form-group row">
        <!--<div errorwrap *ngIf="formStatus.userPassword">{{ formStatus.userPassword }}</div>-->
    </div>
     <div class="form-group row">
      <div class="col-xs-9">
        <button class="btn btn-primary" type="button" (click)="onClickRegister()">Register</button>
        <button class="btn btn-secondary" >Reset</button>
      </div>
    </div>
  </form>
</div>
